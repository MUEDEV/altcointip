# MonetaryUnit
monetaryunit:
    enabled: true
    unit: MUE
    name: MonetaryUnit
    symbol: 'm'
    config_file: '~/.monetaryunit/monetaryunit.conf'
    config_rpcserver: '127.0.0.1'
    minconf:
        givetip: 3
        withdraw: 10
    txmin:
        givetip: 0.0001
        withdraw: 1
    txfee: 0.001
    explorer:
        address: 'https://chainz.cryptoid.info/mue/address.dws?'
        transaction: 'https://chainz.cryptoid.info/mue/tx.dws?'
    regex:
        address: '(p[1-9a-z]{20,40})'
        units: '(MUE|mMUE|Î¼MUE|nMUE)'
